  <circle cx="170" cy="60" r="8" fill="#ADFF2F" /> <!-- Pianeta verde -->
  <circle cx="140" cy="170" r="5" fill="#FFFFFF" /> <!-- Stella bianca -->

  <!-- Scia di Movimento -->
  <path d="M85 110 C75 100, 70 90, 60 80" stroke="#00BFFF" stroke-width="3" fill="none" stroke-linecap="round" />
</svg>